<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat COVID!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="time-container">
            <div class="time-remaining"> TIME <span class="time-number"></span></div>
            <div class="title"> BEAT COVID</div>
             <div class="score">SCORE <span class="score-number"></span></div>
        </div>

    
        <div class="game-board"> 
             <button class="start-button button-hover" >START</button>
        </div>


        <div class="game-board2 hidden"> 
        </div>


        <div class="game-board3 hidden">
            <div class="winning-message"> </div>
         <button class="restart-button button-hover">RESTART</button>
        </div>
        
        <div class="instruction-board hidden">
           <h2> You have to get more than 100 points.</h2><br><br>
           <h3> -Green virus : 2 points</h3><br>
           <h3> -Red virus : 5 points</h3><br>
           <h3> -Rainbow virus : -4 points</h3><br>
           <button class="go-back button-hover"><img src="./Wireframe/goback.png"></button>
        </div>

         <div class="creatorContainer">
             <div class="creator">
                <h3>Created by Chul</h3> 
                <a href="https://www.linkedin.com/in/sungchul--park/"><img class="SNS" src="./Wireframe/linkedin.png"></a> 
                <a href="https://www.instagram.com/chuuuuuuuuuuul/"><img class="SNS" src="./Wireframe/insta.png"></a>
             </div>
             

             <div class="musicContainer">
                 <button class="instruction button-hover"><img src="./Wireframe/instruction.png"></button>
                 <h3>MUSIC</h3>
                <button class="musicOn">  <img src="./Wireframe/musicOn.png"></button>
            </div>
             
            </div>
